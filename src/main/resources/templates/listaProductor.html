<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Lista Productores</title>
</head>
<body>
	<h1>Lista de productores</h1>
	<a href="/">Home</a>
	<a href="/productor">Insertar un productor</a>
	<ul>
		<div th:each="entry,status : ${productores}">
			<li>
				<h4>
					<span th:text="${entry.cedula}">Cedula</span>
				</h4>
				<p>
					<span th:text="${entry.nombre}">Nombre</span>
				</p>
				<a th:href="${'/productor/view/' + entry.id}"> <span>View</span></a>
			</li>
		</div>
	</ul>
</body>
</html>
