<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Form Productor</title>
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/productor}" th:object="${productor}"
		method="post">
		<p>
			<label>Cedula:</label>
			<input type="text" th:field="*{Cedula}" />
		</p>
		<p>
			<label>Nombre De Empresa:</label>
			<input type="text" th:field="*{Empresa}" />
		</p>
		<p>
			<label>Nombre De Productor:</label>
			<input type="text" th:field="*{Nombre}" />
		</p>
		<p>
			<label>Provincia:</label>
			<input type="text" th:field="*{Provincia}">
		</p>
		<p>
			<label>Canton:</label>
			<input type="text" th:field="*{Canton}">
		</p>
		<p>
			<label>Distrito:</label>
			<input type="text" th:field="*{Distrito}">
		</p>
		<p>
			<label>Direccion Nominal:</label>
			<input type="text" th:field="*{DireccionNominal}">
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
