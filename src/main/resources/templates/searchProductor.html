<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Search Productor</title>
</head>
<body>
	<h1>Buscar productores</h1>
	<label>Escriba un termino de busqueda</label>
	<form action="#" th:action="@{/productor/search}" th:object="${productor}"
		method="post">
		<p>
			<input type="text" th:field="*{nombre}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
		</p>
	</form>
	<a href="/productor">Insertar un productor</a>
	<a href="/">Home</a>
</body>
</html>
