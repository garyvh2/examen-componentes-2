<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Finca</title>
</head>
<body>
	<h2>Informacion</h2>
	<a href="/">Home</a>
	<p th:text="'Id: '			+ ${finca.id}" />
	<p th:text="'Nombre: ' 		+ ${finca.nombre}" />
	<p th:text="'Descripcion: '	+ ${finca.descripcion}" />
	<br>
	<h2>Variedades de cafe</h2>
	<ul>
		<div th:each="entry,status : ${cafes}">
			<li>
				<h4>
					<span th:text="${entry.id}">Id</span>
				</h4>
				<p>
					<span th:text="${entry.nombre}">Nombre</span>
				</p>
				<a th:href="@{/productor/__${productorId}__/finca/__${finca.id}__/cafe/view/__${entry.id}__}"> <span>Ver</span></a>
			</li>
		</div>
	</ul>
	<br>
	<a th:href="@{/productor/__${productorId}__/finca/__${finca.id}__/cafe}">Insertar una variedad de cafe</a>
</body>
</html>
